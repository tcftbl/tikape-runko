<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>VapaaSana.ml</title>
        <meta charset="utf-8" />
    </head>

    <body>

        <table>
            <tr>
                <th>Alue</th>
                <th>Viesteja yhteensa</th>
                <th>Viimeisin viesti</th>                
            </tr>
            <tr th:each="alue: ${alueet}">
                
                <td><a th:href="@{~/alue/{id}(id=${alue.id})}"><span th:text="${alue.nimi}">Alueen nimi</span></a></td>
                <td><span th:text="${alue.viesteja}">Alueen viestimäärä</span></td>
                <td><span th:text="${alue.viimeisin}">Alueen viimeisin viesti</span></td>
            </tr>
        </table>

        <form method="POST" action="/alueenlisays">  
            <p>Uusi alue:</p>
            <input type="text" name="nimi"/>
            <input type="submit" name="Lisaa alue"/>
        </form>
    </body>
</html>
