<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Lanka-VapaaSana.ml</title>
        <meta charset="utf-8" />
    </head>

    <body>

        <p><b>Alue: <span th:text="${alue.nimi}">Alueen nimi</span> &rarr; <span th:text="${lanka.nimi}">Langan nimi</span></b></p>

            <table>
            <tr th:each="viesti,iter : ${viestit}">
                <td>(<span th:text="${iter.index}">monesko viesti langassa</span>) <span th:text="${viesti.sisalto}">viestin sisalto</span> t.  <span th:text="${viesti.nimimerkki}">nimimerkki</span></td>
            </tr>
            </table>


        <form method="POST" action="/langanlisays" id="langanlisays">  
            <p>Uusi keskustelunavaus:</p>
            <input type="text" name="langannimi" placeholder="Keskustelun otsikko"/>
            <input type="text" name="nimimerkki" placeholder="Nimimerkkisi"/>
            <p>Aloitusviesti:</p>
            <textarea rows="3" cols="50" maxlength="140" name="sisalto" form="langanlisays" placeholder="Kirjoita viestisi tahan, max 140 merkkia..."></textarea>
            <input type="hidden" name="alue" value="1" th:value="${alue.id}" />
            <input type="submit" name="Lisaa keskustelunavaus" value="Lisaa keskustelunavaus"/>
        </form>
    </body>
</html>
